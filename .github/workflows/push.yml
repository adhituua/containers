name: 'push'

on:
  push:
  pull_request:
  schedule:
    - cron: '0 0 * * 6'
  workflow_dispatch:

env:
    DOCKER_BUILDKIT: '1'

jobs:


  main:
    strategy:
      max-parallel: 3
      matrix:
        include:
        - { arch: amd64, qarch: ''}
        - { arch: arm,   qarch: arm}
        - { arch: arm64, qarch: aarch64}
    runs-on: ubuntu-latest
    env:
      TGT_ARCHS: ${{ matrix.arch }}
    steps:

    - name: 'üß∞ Checkout'
      uses: actions/checkout@v2

    - name: '‚öôÔ∏è Setup qus'
      if: ${{ matrix.qarch }} != ''
      run: |
        docker run --rm --privileged aptman/qus -- -r
        docker run --rm --privileged aptman/qus -s -- -p ${{ matrix.qarch }}

    - name: 'üöß Run job'
      run: ./run.sh -b main

    - name: '‚õ¥Ô∏è Login to docker.io'
      if: github.event_name != 'pull_request' && github.repository == 'dbhi/containers'
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USER }}
        password: ${{ secrets.DOCKER_PASS }}

    - name: 'üöÄ Push'
      if: github.event_name != 'pull_request' && github.repository == 'dbhi/containers'
      run: ./run.sh -p main


  amd64:
    needs: main
    strategy:
      max-parallel: 4
      matrix:
        img:
        - dr
        - gRPC
        - cosim
        - spinalhdl
    runs-on: ubuntu-latest
    env:
      TGT_ARCHS: amd64
      TGT_IMG: ${{ matrix.img }}
    steps:

    - name: 'üß∞ Checkout'
      uses: actions/checkout@v2

    - name: 'üöß Run job'
      run: ./run.sh -b $TGT_IMG

    - name: '‚õ¥Ô∏è Login to docker.io'
      if: github.event_name != 'pull_request' && github.repository == 'dbhi/containers'
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USER }}
        password: ${{ secrets.DOCKER_PASS }}

    - name: 'üöÄ Push'
      if: github.event_name != 'pull_request' && github.repository == 'dbhi/containers'
      run: ./run.sh -p $TGT_IMG


  arm:
    needs: main
    strategy:
      max-parallel: 6
      matrix:
        arch:
        - arm
        - aarch64
        img:
        - mambo
        - dr
        - cosim
    runs-on: ubuntu-latest
    env:
      TGT_ARCHS: ${{ matrix.arch }}
      TGT_IMG: ${{ matrix.img }}
    steps:

    - name: 'üß∞ Checkout'
      uses: actions/checkout@v2

    - name: '‚öôÔ∏è Setup qus for ${{ matrix.arch }}'
      run: |
        docker run --rm --privileged aptman/qus -- -r
        docker run --rm --privileged aptman/qus -s -- -p ${{ matrix.arch }}

    - name: 'üöß Run job'
      run: ./run.sh -b $TGT_IMG

    - name: '‚õ¥Ô∏è Login to docker.io'
      if: github.event_name != 'pull_request' && github.repository == 'dbhi/containers'
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USER }}
        password: ${{ secrets.DOCKER_PASS }}

    - name: 'üöÄ Push'
      if: github.event_name != 'pull_request' && github.repository == 'dbhi/containers'
      run: ./run.sh -p $TGT_IMG


  octave:
    needs:
    - amd64
    - arm
    strategy:
      max-parallel: 3
      matrix:
        include:
        - { arch: amd64, qarch: ''}
        - { arch: arm,   qarch: arm}
        - { arch: arm64, qarch: aarch64}
    runs-on: ubuntu-latest
    env:
      TGT_ARCHS: ${{ matrix.arch }}
    steps:

    - name: 'üß∞ Checkout'
      uses: actions/checkout@v2

    - name: '‚öôÔ∏è Setup qus for ${{ matrix.qarch }}'
      if: ${{ matrix.qarch }} != ''
      run: |
        docker run --rm --privileged aptman/qus -- -r
        docker run --rm --privileged aptman/qus -s -- -p ${{ matrix.qarch }}

    - name: 'üöß Run job'
      run: ./run.sh -b octave

    - name: '‚õ¥Ô∏è Login to docker.io'
      if: github.event_name != 'pull_request' && github.repository == 'dbhi/containers'
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USER }}
        password: ${{ secrets.DOCKER_PASS }}

    - name: 'üöÄ Push'
      if: github.event_name != 'pull_request' && github.repository == 'dbhi/containers'
      run: ./run.sh -p octave


  manifests:
    if: github.event_name != 'pull_request' && github.repository == 'dbhi/containers'
    needs: octave
    runs-on: ubuntu-latest
    steps:

    - name: 'üß∞ Checkout'
      uses: actions/checkout@v2

    - name: '‚õ¥Ô∏è Login to docker.io'
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USER }}
        password: ${{ secrets.DOCKER_PASS }}

    - name: 'üõ∞Ô∏è Update manifests'
      run: ./run.sh -m

